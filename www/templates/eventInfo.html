<ion-header-bar>
  <div class="bar bar-header bar-balanced">
    <button type="button" class="button button-clear changecolor-05" ng-click="$ionicGoBack()">
      <i class="icon icon ion-android-arrow-back"></i>
    </button>
    <div class="col text-center">
      <p>
        <strong>GreenNotify</strong>
      </p>
    </div>
  </div>
</ion-header-bar>
<ion-content class="has-header">
  <div class="list">
    <a class="item item-thumbnail" ui-sref="eventInfo" ng-click="vm.setData(items)">
      <!-- slider -->
      <ion-slide-box>
        <ion-slide ng-repeat="images in vm.activityData.galleryPics">
          <img ng-src="{{images.img}}" style="width:100% !important; height:auto; margin:auto; display:block;">
        </ion-slide>
      </ion-slide-box>
      <h2>{{vm.activityData.name}}</h2>
      <h2>{{vm.activityData.location}}</h2>
      <p>{{vm.activityData.discription}}</p>
    </a>
  </div>
</ion-content>

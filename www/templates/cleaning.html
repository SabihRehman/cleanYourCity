<ion-header-bar>
  <div class="bar bar-header bar-balanced">

    <button type="button" class="button button-clear changecolor-05" ng-click="$ionicGoBack()">
      <i class="icon icon ion-android-arrow-back"></i>
    </button>
    <div class="col text-center">
      <p>
        <strong>GreenNotify</strong>
      </p>
      </div>
      <button class="button button-icon icon ion-ios-search-strong" ng-click="vm.showFilterBar()"></button>
    </div>
</ion-header-bar>

<ion-floating-menu has-footer="true" menu-color="#886aea" menu-icon="ion-plus" iconColor="#fff" menu-open-color="#886aea">
  <ion-floating-item menu-color="#886aea" menu-open-color="#886aea" icon="ion-camera" click="myEvent()"></ion-floating-item>
  <ion-floating-item menu-color="#886aea" menu-open-color="#886aea" icon="ion-person" click="myEvent()"></ion-floating-item>
</ion-floating-menu>

<ion-content class="has-header">
  <div class="list" ng-repeat="items in vm.data">
    <a class="item item-thumbnail"  ng-if="items.key == 0" ui-sref="eventInfo" ng-click="vm.setData(items)">
      <div class="item item-body">
        <img class="full-image" ng-src="{{items.activityPic}}">
      </div>
      <h2>{{items.name}}</h2>
      <h2>{{items.location}}</h2>
      <p>{{items.discription}}</p>
      <div class="row">
          <button type="button" ui-sref="cardInfo" class="button button-full button-balanced">Donate: {{items.donation}}</button>
        </div>
    </a>
  </div>
</ion-content>


<ion-footer-bar class="bar-balanced changefooter555">
  <button class="button button-large setbutton45566" ui-sref="registerEvent">Create Event</button>
</ion-footer-bar>
